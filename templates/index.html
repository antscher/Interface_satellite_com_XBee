<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission Control - ESP32</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="main-layout">
    
    <!-- Partie gauche : Contrôle et image -->
    <div class="left-panel">
      <h1>🛰️ Mission Control</h1>

      <form id="connect-form" class="form-row">
        <input type="text" id="port" name="port" placeholder="e.g., COM15" required>
        <button type="submit">Connect</button>
      </form>

      <div class="buttons-row">
        <button id="capture-button" disabled>📸 Take Picture</button>
        <button id="abort-button" disabled>❌ Abort</button>
      </div>

      <div id="image-container">
        <img id="photo" src="" alt="Captured" class="placeholder-image">
      </div>
    </div>

    <!-- Partie droite : Infos supplémentaires -->
    <div class="right-panel">
      <h2>Status</h2>
      <ul id="status-info">
        <li>Temperature: -- °C</li>
        <li>Pressure: -- %</li>
        <li>Humidity: -- hPa</li>
        <li>Signal: -- dBm</li>
      </ul>
    </div>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
